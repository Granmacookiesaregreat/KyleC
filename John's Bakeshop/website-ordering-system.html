<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Cake</title>
    <link rel="stylesheet" href="cake-order.css">
    <link rel="icon" href="Images/website-KC-logo.png" type="Logo">

</head>
<body>
    <div class="container">
        <h1>Order Your Cake</h1>
        <form id="cakeOrderForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cakeType">Choose Cake Type:</label>
            <select id="cakeType" name="cakeType" required>
                <option value="">Select a type...</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Red Velvet">Red Velvet</option>
                <option value="Cheesecake">Cheesecake</option>
                <option value="Carrot">Carrot</option>
            </select>

            <label for="size">Choose Cake Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size...</option>
                <option value="6 inch">6 inch</option>
                <option value="8 inch">8 inch</option>
                <option value="10 inch">10 inch</option>
                <option value="12 inch">12 inch</option>
            </select>

            <label for="message">Special Instructions:</label>
            <textarea id="message" name="message" rows="3" placeholder="Enter any special requests here..."></textarea>

            <button type="submit">Order Cake</button>
        </form>
        <div class="message" id="successMessage">Thank you! Your order has been received.</div>
    </div>

    <script>
        const form = document.getElementById('cakeOrderForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            successMessage.style.display = 'block'; // Show success message
            form.reset(); // Reset form fields
        });
    </script>
</body>
</html>
